<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <title>Pricing List</title>
</head>
<body>
    <div class="plan-container">
        <div class="plan-boxes">
            <div class="plan-title"><h1>Basic</h1></div>
            <div class="price-title"><h2>9.99$/Months</h2></div>
            <div class="plan-info">
                <ul>
                    <li>10 GB Storage</li>
                    <li>1 User</li>
                    <li>No Support</li>
                </ul>
            </div>
            <div class="button-box"><button>Sign Up</button></div>
        </div>
        <div class="plan-boxes">
            <div class="plan-title"><h1>Stantard</h1></div>
            <div class="price-title"><h2>19.99$/Months</h2></div>
            <div class="plan-info">
                <ul>
                    <li>30 GB Storage</li>
                    <li>3 User</li>
                    <li>Phone & Email support</li>
                </ul>
            </div>
            <div class="button-box"><button>Sign Up</button></div>
        </div>
        <div class="plan-boxes">
            <div class="plan-title"><h1>Premium</h1></div>
            <div class="price-title"><h2>25$/Months</h2></div>
            <div class="plan-info">
                <ul>
                    <li>100 GB Storage</li>
                    <li>10 User</li>
                    <li>Phone & Email support</li>
                </ul>
            </div>
            <div class="button-box"><button>Sign Up</button></div>
        </div>
    </div>
</body>
</html>
